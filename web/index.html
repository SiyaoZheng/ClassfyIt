<html>
<head>
  <link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection">
  <link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print">
  <!--[if lt IE 8]>
    <link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection">
  <![endif]-->
  <title>文本标注工具</title>
</head>
<body>
  <center>
  <h1>文本标注工具</h1>
  <table>
  {% for text in texts %}
  <tr>
  <td>
    <div class="text">
      {{text}}
    </div>
  </td>
  <td>
    <a href='?action_type=label&label=True&text={{text}}&page={{page}}'>True</a>
  </td>
  <td>
    <a href='?action_type=label&label=False&text={{text}}&page={{page}}'>False</a>
  </td>
  </tr>
  {% end %}
  </table>
  <a href='?action_type=page&page={{page}}'>next page</a>
  <div>current page:{{page}}</div>
  </center>
</body>
</html>
